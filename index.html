<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meri Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MeraLogo</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Slider -->
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://via.placeholder.com/800x400" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400/ff0000" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/800x400/00ff00" alt="Slide 3">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- About Us Section -->
    <section id="about" class="about-us">
        <h2>About Us</h2>
        <p>Hum ek digital company hain jo aapko behtreen web solutions provide karti hai.</p>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Meri Website. Sabhi rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
